<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
</head>

<body>
    <h1>Bem-vindo à página home!</h1>
    {% for email in emails %}
    <li>
      <strong>Subject:</strong> {{ email.subject }}<br>
      <strong>Sender:</strong> {{ email.sender }}<br>
      <strong>Recipient:</strong> {{ email.recipient }}<br>
      <strong>Body:</strong> {{ email.body }}
    </li>
  {% empty %}
    <li>Não exixtem tickets no momento  .</li>
  {% endfor %}
</ul>


</html>
